<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zakázkové pečení dortů | Objednávka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
/>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>

  <body>
    <!-----------------Menu hlavičky-------------------->
    <div class="page">
      <main>
        <header class="header">
          <nav class="menu">

            <input type="checkbox" class="menu__checkbox" id="menu-checkbox">
            <div class="mobile-title">
              <label for="menu-checkbox" class="menu__toggler">☰</label>

              <a class="menu__title-link" href="/"> <h1 class="menu__title">Zakázkové pečení dortů</h1></a>
            </div>
            <ul class="menu__list">
              <li class="menu__item ">
                <a class="menu__link " href="/">Úvod</a>
              </li>
            </ul>

            <ul class="menu__list">
              <li class="menu__item ">
                <a class="menu__link " href="/galerie/">Galerie</a>
              </li>
            </ul>

            <ul class="menu__list">
              <li class="menu__item ">
                <a class="menu__link " href="/prichute/">Příchutě</a>
              </li>
            </ul>

            <ul class="menu__list">
              <li class="menu__item ">
                <a class="menu__link " href="/cenik/">Ceník</a>
              </li>
            </ul>

            <ul class="menu__list">
              <li class="menu__item menu__item--active">
                <a class="menu__link menu__link--active" href="/objednavka/">Objednávka</a>
              </li>
            </ul>

            <ul class="menu__list">
              <li class="menu__item ">
                <a class="menu__link " href="/kontakty/">Kontakty</a>
              </li>
            </ul>
          </nav>

          <!-----------------Pozadí v hlaviččce-------------------->
          <div class="hero">
            <div class="hero__text">
              <p class="hero__small-title">Sladké & čerstvé</p>
              <h1 class="hero__main-title">Zakázkové pečení dortů</h1>
              <p class="hero__small-title">Pro každou příležitost</p>
            </div>
            <div class="button">
              <a class="button__link button--behave" href="/galerie/">Galerie</a>
            </div>
          </div>
        </header>

        
<div class="centering">
  <form class="form" method="post" action="https://submit-form.com/g6LcefhK
">
    <div class="form-flex">
      <fieldset class="form-fieldset">
        <legend>Osobní údaje</legend>

        <div class="form-field">
          <label class="form-field__label" for="jmeno">
            Jméno <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="text"
            name="jmeno"
            id="jmeno"
            autofocus
            required
/>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="prijmeni">
            Příjmení <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="text"
            name="prijmeni"
            id="prijmeni"
            required
/>
        </div>

        <div class="form-field">
          <label class="form-field__label" for="email"
            >E–mail <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="email"
            name="email"
            id="email"
            value="@"
            required
/>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="telefon">
            Tel. číslo <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="tel"
            name="telefon"
            id="telefon"
            value="+420"
            required
/>
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Výběr příchutí</legend>
        <div class="form-field">
          <label class="form-field__label" for="korpus">Korpus</label>
          <select class="form-field__select" name="korpus" id="korpus">
            <option>Vyberte možnost</option>
            <option>vanilkový</option>
            <option>ořechový</option>
            <option>jahodový</option>
            <option>kakaový</option>
            <option>red velvet</option>
            <option>sachr</option>
            <option>vanilkovo-kakaový</option>
            <option>Jiný-uveďte v poznámce</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="kremy">Krém</label>
          <select class="form-field__select" name="kremy" id="kremy">
            <option>Vyberte možnost</option>
            <option>šlehačkový</option>
            <option>mascarpone</option>
            <option>pařížský</option>
            <option>ledové kaštany</option>
            <option>pistaciový</option>
            <option>lotus</option>
            <option>karamel</option>
            <option>Jiný-uveďte v poznámce</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="ovoce">Ovoce</label>
          <select class="form-field__select" name="ovoce" id="ovoce">
            <option>Vyberte možnost</option>
            <option>maliny</option>
            <option>borůvky</option>
            <option>jahody</option>
            <option>marmelády</option>
            <option>ovocné džemy</option>
            <option>mandarinky</option>
            <option>Jiné-uveďte v poznámce</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="hotove">Hotové dorty</label>
          <select class="form-field__select" name="hotove" id="hotove">
            <option>Vyberte možnost</option>
            <option>Pavlova</option>
            <option>Cheesecake</option>
            <option>Míša</option>
            <option>Sacher</option>
            <option>Medovník</option>
            <option>Mrkovový</option>
            <option>Jiný-uveďte v poznámce</option>
          </select>
        </div>
      </fieldset>
    </div>
    <div class="form-flex">
      <label class="form-field__label form-field__label--text" for="text"
        >Poznámka (např. téma dortu, velikost, počet porcí)</label
      >
      <textarea
        class="form-field__textarea"
        name="text"
        id="text"
        cols="30"
        rows="10"
      ></textarea>

      <fieldset class="form-fieldset">
        <legend>Souhlas</legend>
        <div class="form-checkbox">
          <input
            class="form-checkbox__input"
            type="checkbox"
            name="souhlas"
            id="souhlas"
            value="ano"
            reguired
/>
          <label for="souhlas"
            >Souhlasím se zpracováním osobních údajů
            <span class="required">*</span></label
          >
        </div>
        <div class="form-checkbox">
          <input
            class="form-checkbox__input"
            type="checkbox"
            name="podminky"
            id="podminky"
            value="ano"
            required
/>
          <label for="podminky"
            >Souhlasím s obchodními podmínkami <span class="required">*</span>
          </label>
        </div>
        <button class="form-button" type="submit">Nezávazně objednat</button>
      </fieldset>
    </div>
  </form>
</div>

        <footer>
          <div class="footer">
            <p>&#169; 2022 / Zakázkové pečení dortů</p>
            <p>
            Zdroje fotografií:
            <a class="footer__link" href="https://unsplash.com"
              >unsplash.com ,</a
            >
              <a class="footer__link" href="https://freepik.com">freepik.com</a>
            </p>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
