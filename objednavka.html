---
layout: zakladni-sablona.njk
title: Objednávka
---

<div class="centering">
  <form class="form" method="post" action="https://submit-form.com/g6LcefhK
">
    <div class="form-flex">
      <fieldset class="form-fieldset">
        <legend>Osobní údaje</legend>

        <div class="form-field">
          <label class="form-field__label" for="jmeno">
            Jméno <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="text"
            name="jmeno"
            id="jmeno"
            autofocus
            required
/>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="prijmeni">
            Příjmení <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="text"
            name="prijmeni"
            id="prijmeni"
            required
/>
        </div>

        <div class="form-field">
          <label class="form-field__label" for="email"
            >E–mail <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="email"
            name="email"
            id="email"
            value="@"
            required
/>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="telefon">
            Tel. číslo <span class="required">*</span>
          </label>
          <input
            class="form-field__input"
            type="tel"
            name="telefon"
            id="telefon"
            value="+420"
            required
/>
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Výběr příchutí</legend>
        <div class="form-field">
          <label class="form-field__label" for="korpus">Korpus</label>
          <select class="form-field__select" name="korpus" id="korpus">
            <option>Vyberte možnost</option>
            <option>vanilkový</option>
            <option>ořechový</option>
            <option>jahodový</option>
            <option>kakaový</option>
            <option>red velvet</option>
            <option>sachr</option>
            <option>vanilkovo-kakaový</option>
            <option>Jiný-uveďte v poznámce</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="kremy">Krém</label>
          <select class="form-field__select" name="kremy" id="kremy">
            <option>Vyberte možnost</option>
            <option>šlehačkový</option>
            <option>mascarpone</option>
            <option>pařížský</option>
            <option>ledové kaštany</option>
            <option>pistaciový</option>
            <option>lotus</option>
            <option>karamel</option>
            <option>Jiný-uveďte v poznámce</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="ovoce">Ovoce</label>
          <select class="form-field__select" name="ovoce" id="ovoce">
            <option>Vyberte možnost</option>
            <option>maliny</option>
            <option>borůvky</option>
            <option>jahody</option>
            <option>marmelády</option>
            <option>ovocné džemy</option>
            <option>mandarinky</option>
            <option>Jiné-uveďte v poznámce</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="hotove">Hotové dorty</label>
          <select class="form-field__select" name="hotove" id="hotove">
            <option>Vyberte možnost</option>
            <option>Pavlova</option>
            <option>Cheesecake</option>
            <option>Míša</option>
            <option>Sacher</option>
            <option>Medovník</option>
            <option>Mrkovový</option>
            <option>Jiný-uveďte v poznámce</option>
          </select>
        </div>
      </fieldset>
    </div>
    <div class="form-flex">
      <label class="form-field__label form-field__label--text" for="text"
        >Poznámka (např. téma dortu, velikost, počet porcí)</label
      >
      <textarea
        class="form-field__textarea"
        name="text"
        id="text"
        cols="30"
        rows="10"
      ></textarea>

      <fieldset class="form-fieldset">
        <legend>Souhlas</legend>
        <div class="form-checkbox">
          <input
            class="form-checkbox__input"
            type="checkbox"
            name="souhlas"
            id="souhlas"
            value="ano"
            reguired
/>
          <label for="souhlas"
            >Souhlasím se zpracováním osobních údajů
            <span class="required">*</span></label
          >
        </div>
        <div class="form-checkbox">
          <input
            class="form-checkbox__input"
            type="checkbox"
            name="podminky"
            id="podminky"
            value="ano"
            required
/>
          <label for="podminky"
            >Souhlasím s obchodními podmínkami <span class="required">*</span>
          </label>
        </div>
        <button class="form-button" type="submit">Nezávazně objednat</button>
      </fieldset>
    </div>
  </form>
</div>
